<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Корзина</title> <!-- название станицы -->
    <link rel="icon" href="favicon.ico"> <!-- фавиконка -->
    <link rel="stylesheet" href="null-style.css">
    <link rel="stylesheet" href="cart/styles/style.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container">
                <div class="left-container">
                    <a href="index.html">Главная</a>
                    <a href="catalog.html">Каталог</a>
                </div>
                <div class="logo-container">
                    ALT+SHARE
                </div>
                <div class="right-container">
                    <a href="./cart.html"><img class="cart-icon" src="./img/cart.svg"></a>
                    <a href="./account.html"><img class="account-icon" src="./img/account.svg"></a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="favourite_content">
                <h1>Корзина</h1>

                <div class="cards_container">
                    <div class="catalog_item">
                        <div class="catalog_card">
                           
                            <div class="card_picture">
                                <img src="./cart/img/pryanik.jpeg">
                            </div>
                             
                                <div class="item_name"><a href="./product.html">Еще хрень</a></div>
                                <div class="item_price">
                                    <span class="price">69</span><span> руб</span>
                                </div>
                                <button class="remove"><i class="fa-regular fa-trash-can"></i></button>
                      
                           
                        </div>
                    </div>
                    <div class="catalog_item">
                        <div class="catalog_card">
                           
                            <div class="card_picture">
                                <img src="./cart/img/pryanik.jpeg">
                            </div>
                             
                                <div class="item_name"><a href="./product.html">Еще одна хрень</a></div>
                                <div class="item_price">
                                    <span class="price">69</span><span> руб</span>
                                </div>
                                <button class="remove"><i class="fa-regular fa-trash-can"></i></button>
                      
                           
                        </div>
                    </div>
                    <div class="catalog_item">
                        <div class="catalog_card">
                           
                            <div class="card_picture">
                                <img src="./cart/img/pryanik.jpeg">
                            </div>
                             
                                <div class="item_name"><a href="./product.html">Третья хрень</a></div>
                                <div class="item_price">
                                    <span class="price">61</span><span> руб</span>
                                </div>
                                <button class="remove"><i class="fa-regular fa-trash-can"></i></button>
                      
                           
                        </div>
                    </div>
                </div>
                <div class="result">
                    <div class="total">
                        <h2>Итоговая стоимость</h2>
                        <p class="total_price">333R</p>
                    </div>

                    
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="./cart/scripts/cart.js"></script>
</body>

</html>

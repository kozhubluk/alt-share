<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title> <!-- название станицы -->
    <link rel="icon" href="./favicon.ico"> <!-- фавиконка -->
    <link rel="stylesheet" href="./null-style.css">
    <link rel="stylesheet" href="./registration/styles/style.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container">
                <div class="left-container">
                    <a href="index.html">Главная</a>
                    <a href="catalog.html">Каталог</a>
                </div>
                <div class="logo-container">
                    ALT+SHARE
                </div>
                <div class="right-container">
                    <a href="./cart.html"><img class="cart-icon" src="./img/cart.svg"></a>
                    <a href="./account.html"><img class="account-icon" src="./img/account.svg"></a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main_container">

                <div class="registration_block">

                    <div class="registration_container">

                        <div class="registration">

                            <div class="title">Регистрация</div>
                            <div class="registration_form">
                                <form action="#" class=>
                                    <div class="user-details">
                                        <div class="input-box">
                                            <span class="details">Логин</span>
                                            <input type="text" id="login" placeholder="Введите свое имя" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details">Номер телефона</span>
                                            <input id="tel" type="tel" placeholder="8(999)999-00-00" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details">Пароль</span>
                                            <input type="password" id="password" placeholder="Введите пароль" required>
                                            <button type="button" class="show-password" onclick="myFunction()">
                                                <i class="fa-regular fa-eye"></i> 
                                            </button>
                                        </div>

                                        <a href="./login.html" class="login-page">Уже есть аккаунт?</a>

                                        <div class="button">
                                            <input type="submit" value="Зарегистрироваться">
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <footer class="footer">

        </footer>
        
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
